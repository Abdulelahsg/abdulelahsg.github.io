<!DOCTYPE html>
<html>
<head>
    <title>Imagin8 - AI Image Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function getImageId() {
            // Get the full path and extract the ID
            const pathSegments = window.location.pathname.split('/');
            const imageId = pathSegments[pathSegments.length - 1];
            return imageId;
        }

        function redirectToApp() {
            const imageId = getImageId();
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            if (isAndroid) {
                // Try to open the app with the image ID
                window.location.href = `imagin8://image/${imageId}`;
                
                // Fallback to Play Store after delay
                setTimeout(() => {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.imagin8.app';
                }, 2500);
            } else {
                // Direct non-Android users to Play Store
                window.location.href = 'https://play.google.com/store/apps/details?id=com.imagin8.app';
            }
        }

        // Run when page loads
        window.onload = redirectToApp;
    </script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>Imagin8 - AI Image Generator</h1>
        <p>Opening Imagin8 app...</p>
        <p>If the app doesn't open automatically, <a href="https://play.google.com/store/apps/details?id=com.imagin8.app">click here to download it from Google Play</a></p>
    </div>
</body>
</html>
